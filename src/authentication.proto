syntax="proto3";

package hovoh.authentication;

service UsersService{
  rpc FindOne(UserRequest) returns (UserRequestResponse);
}

message UserRequest {
  string uuid = 1;
  string username = 2;
}

message UserRequestResponse {
  User data = 1;
  bool err = 2;
}

message LoginRequest {

}

message User {
  string uuid = 1;
  string email = 2;
  string username = 3;
  string firstName = 4;
  string lastName = 5;
  string dateOfBirth = 6;
  string phone = 7;
}
